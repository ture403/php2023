<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- script -->
    <script defer src="assets/js/common.js"></script>
</head>
<body class="gray">
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">헤더 영역 바로가기</a>
        <a href="#footer">헤더 영역 바로가기</a>
    </div>
    <!-- skip -->

    <header id="header">
        <div class="header_inner container">
            <div class="left">
                <a href="../index.html" class="star"></a><span class="blind">메인으로</span>
            </div>
            <h1 class="logo">
                <a href="main.html">Developer Blog</a>
            </h1>
            <div class="right">
                <ul>
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </div>
        </div>
        <nav class="nav_inner">
            <ul>
                <li><a href="join.html">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">블로그</a></li>
            </ul>
        </nav>
    </header>
    <!-- header -->
    
    <main id="main" class="container">
        <div class="intro_inner center bmStyle">
            <div class="intro_images small">
                <!-- <img src="assets/img/intro01.png" alt="소개이미지"> -->
                <picture>
                    <source srcset="assets/img/board01.png , assets/img/board01@2x.png 2x, assets/img/board01@3x.png 3x">
                    <img src="assets/img/board01.png" alt="소개이미지">
                </picture>
            </div>
            <h2>게시글 작성하기</h2>
            <p class="intro_text">
                웹디자이너, 웹퍼블리셔,프론트엔드 개발자를 위한 게시판입니다.
                <br>관련된 문의사항은 여기서 확인하세요.
            </p>
        </div>
        <!-- intro_inner -->

        <div class="board_inner">
            <div class="board_write">
                <form action="#" name="#" method="post">
                    <fieldset>
                        <legend class="blind">게시글 작성하기</legend>
                        <div>
                            <label for="boardTitle">제목</label>
                            <input type="text" id="boardTitle" name="boardTitle" class="inputStyle">
                        </div>
                        <div>
                            <label for="boardContents">내용</label>
                            <textarea name="" id="boardContents" rows="20" class="inputStyle"></textarea>
                        </div>
                        <button type="submit" class="btnStyle3">저장하기</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- join_inner -->

    </main>
    <!-- main -->
    
    <footer id="footer">
        <div class="footer_inner btStyle  mb100 container">
            <div>Copyright @ 2023 juneyungi</div>
            <div>blog by juneyungi</div>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
